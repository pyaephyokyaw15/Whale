{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Whale Streaming{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'music/style/style.css' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="/media/whale.png"  type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" style="padding: 0px 16px">

            <a class="navbar-brand" href="{% url 'songs' %}"><img class='logo' src="/media/whale.png" alt="">Whale</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav navbar-nav nav-tabs" style="border-bottom:0px;">
                    {% block navtab %}
                    {% endblock %}
                </ul>

                <form  class="form-inline ml-auto" action="{% url 'songs' %}">
                        <input style="width:30vw" type="text" class="form-control" name="q" placeholder='Search' value="{{ request.GET.q }}">            
                </form>

                <ul class="nav navbar-nav ml-auto">
                    <li >
                        <a class='add' href="#"><i class="fas fa-plus-circle"></i>&nbsp; Add &nbsp;&nbsp;</a> 
                    </li>
                    <li >
                        
                            {% if  user.is_authenticated %}
                            <a class='log ' href="{% url 'logout' %}">
                                &nbsp; Logout
                            </a>
                            {% else %}
                                <a class='log' href="{% url 'login' %}">
                                    &nbsp; Login
                                </a>
                            {% endif %}
                        
                    </li>
                </ul>
            </div>  
        </nav>

        {% block body %}
        {% endblock %}
        
        <script src="{% static 'music/js/main.js' %}"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
