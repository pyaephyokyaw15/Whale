{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whale Streaming{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'music/style/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="/media/whale.png"  type="image/x-icon">
</head>
<body>

    <div class="main-wraper">

       
        <div>
            <img  id='large-logo' src="/media/whale.png">    
        </div>
        
                    
       
        <form class="form-horizontal" role="form" action="{% url 'login'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">
                    Username:
                </label>
                <div class="input-wraper">
                    <input id="id_username" name="username" type="text">
                </div>

                
            </div>
            <br>


            <div class="form-group">
                <label for="id_password">
                    Password:
                </label>
                <div class="input-wraper">
                    <input id="id_password" name="password" type="password">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class='text-center'>
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    
                   
        {% if error_message %}
            <p class='text-danger'>{{ error_message }}</p>
        {% endif %}
        <div class="panel-footer">
            Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
        </div>
                
    </div>
           

    </div>
    
    
    <script src="{% static 'music/js/main.js' %}"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
